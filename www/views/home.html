<div layout="column" class="full-height">
    <md-content flex layout="column" style="overflow:hidden">
        <!-- Top toolbar -->
        <md-toolbar class="md-whiteframe-z3">
            <div class="md-toolbar-tools">
                <md-menu>
                    <md-button aria-label="Menu" class="md-icon-button" ng-click="$mdOpenMenu()">
                        <md-icon md-menu-origin md-font-icon="fa-bars" class="fa md-headline"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button aria-label="Encaissement" ng-click="go('root.basket')">
                                <md-icon md-menu-align-target md-font-icon="fa-shopping-cart" class="fa"></md-icon>
                                Encaissement
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button aria-label="Bières" ng-click="go('root.beers')">
                                <md-icon md-menu-align-target md-font-icon="fa-beer" class="fa"></md-icon>
                                Bières
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button aria-label="Transactions" ng-click="go('root.transactions')">
                                <md-icon md-menu-align-target md-font-icon="fa-usd" class="fa"></md-icon>
                                Transactions
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button aria-label="Dettes" ng-click="go('root.debts')">
                                <md-icon md-menu-align-target md-font-icon="fa-money" class="fa"></md-icon>
                                Dettes
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button aria-label="Profils utilisateurs" ng-click="go('root.users.list')">
                                <md-icon md-menu-align-target md-font-icon="fa-users" class="fa"></md-icon>
                                Profils utilisateurs
                            </md-button>
                        </md-menu-item>
                        <md-menu-divider></md-menu-divider>
                        <md-menu-item>
                            <md-button aria-label="Tableau de bord" disabled="disabled">
                                <md-icon md-menu-align-target md-font-icon="fa-dashboard" class="fa"></md-icon>
                                Tableau de bord
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button aria-label="Statistiques" disabled="disabled">
                                <md-icon md-menu-align-target md-font-icon="fa-pie-chart" class="fa"></md-icon>
                                Statistiques
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>

                <span flex hide-sm class="md-headline ng-binding">Foyer <md-icon md-menu-align-target md-font-icon="fa-caret-right" class="fa"></md-icon> {{ pageTitle }}</span>

                <md-menu>
                    <md-button aria-label="Utilisateur" class="md-icon-button" ng-click="$mdOpenMenu()">
                        <md-icon md-menu-align-target md-font-icon="fa-user" class="fa md-headline"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button aria-label="Déconnexion" ng-click="logout()">
                                <md-icon md-menu-align-target md-font-icon="fa-sign-out" class="fa"></md-icon>
                                Déconnexion
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>

        <!-- Main content -->
        <md-content style="z-index:0;" ui-view class="full-height">
        </md-content>
    </md-content>
</div>
